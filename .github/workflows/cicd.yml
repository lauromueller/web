name: ci-cd

on: push

jobs:
  web:
    name: web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install packages
        run: yarn
        env:
          NODE_AUTH_TOKEN: ${{ secrets.CICD_TOKEN }}
      - name: Test
        run: |
          yarn tsc:check
          yarn prettier
          yarn lint
          yarn lint:css
          yarn build